<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Aplication</title>
    <link rel="stylesheet" href="css_best.css">
</head>
<body>

    <div class="all-container">

        <section class="container">
            
            <div class="error-container">
                <p id="text-error" class="text-error"></p>
            </div>

            <label class="text" for="">
                <p>Min liczba</p>
                <input type="number" id="min-number" class="text-input">
            </label>

            <label class="text" for="">
                <p>Max liczba</p>
                <input type="number" id="max-number" class="text-input">
            </label>

            <label class="text" for="">
                <p>Czas trwania programu (sek)</p>
                <input type="number" id="czas-trwania" class="text-input">
            </label>

            <label class="text" for="">
                <p>Czas wyświetlania jednej liczby (sek)</p>
                <input type="number" id="czas-wyświetlania" class="text-input">
            </label>

            <section class="motywy">

                <label class="label-motywy">
                    <input type="checkbox" id="color-1" class="color-input">
                    <div class="motywy-box color1"></div>
                </label>

                <label class="label-motywy">
                    <input type="checkbox" id="color-2" class="color-input">
                    <div class="motywy-box color2"></div>
                </label>

                <label class="label-motywy">
                    <input type="checkbox" id="color-3" class="color-input">
                    <div class="motywy-box color3"></div>
                </label>

                <label class="label-motywy">
                    <input type="checkbox" id="color-4" class="color-input">
                    <div class="motywy-box color4"></div>
                </label>

                <label class="label-motywy">
                    <input type="checkbox" id="color-5" class="color-input">
                    <div class="motywy-box color5"></div>
                </label>

                <label class="label-motywy">
                    <input type="checkbox" id="color-6" class="color-input">
                    <div class="motywy-box color6"></div>
                </label>

                <label class="label-motywy">
                    <input type="checkbox" id="color-7" class="color-input">
                    <div class="motywy-box color7"></div>
                </label>

                <label class="label-motywy">
                    <input type="checkbox" id="color-8" class="color-input">
                    <div class="motywy-box color8"></div>
                </label>
                
            </section>    

            <div class="button-container">
                <button id="start" class="start">Start</button>
            </div>

        </section>

        <section id="box" class="numberbox">
            <p id="liczba" class="liczba"></p>
            <div class="box2"></div>
            <button id="button-x" class="button-x">
                <div class="button-box">
                </div>
            </button>
        </section>

    </div>    
    
    <script src="mainBetter.js"></script>
</body>
</html>
